<div id="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 style="margin-top: 70px; font-weight: 300;">Attack Patterns <sup>
                        <small class="whiteText">
                            <i class="material-icons">info_outline</i>
                        </small>
                    </sup>
                </h1>
            </div>
        </div>
    </div>
</div>

<div id="fabWrapper">
    <button md-fab color="primary">
        <md-icon class="md-24" aria-label="Example icon-button with a heart icon">add</md-icon>
    </button>
    <button md-fab color="warn">
        <md-icon class="md-24" aria-label="Example icon-button with a heart icon">file_download</md-icon>
    </button>
</div>
